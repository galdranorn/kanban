<!DOCTYPE html>
<html lang="pl">
    
    <head>
        <meta charset="UTF-8">
        <title>Kanban</title>
        <link rel="stylesheet" type="text/css" href="vendor/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <div class="container">
            <div id="board" class="board">
                <h1>Kanban board</h1>
                <button class="create-column">Add a column</button>
                <div class="column-container"></div>
                
            </div>
        </div>

        <!-- column template -->
        <script id="column-template" type="x-tmpl-mustache">
            <div class="column">
                <h2 class="column-title">{{ name }}</h2>
                <ul id={{ id }} class="column-card-list"></ul>
                <button class="btn-delete">X</button>
                <button class="add-card">Add a card</button>
            </div>
        </script>
        <!-- card template -->
        <script id="card-template" type="x-tmpl-mustache">
            <div class="card">
                <p class="card-description">{{ description }}</p>
                <button class="btn-delete">x</button>
            </div>
        </script>

        <script src="vendor/mustache.min.js"></script>
        <script src="vendor/Sortable.min.js"></script>
        <script src="js/script.js"></script>
    </body>

</html>
